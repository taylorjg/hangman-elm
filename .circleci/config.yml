version: 2

jobs:
  build-job:
    docker:
      - image: taylorjg/circleci-create-elm-app:v1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "elm-package.json" }}
            - v1-dependencies-
      - run: npx elm-app build
      - run: npx elm-app test
      - save_cache:
          key: v1-dependencies-{{ checksum "elm-package.json" }}
          paths:
            - elm-stuff
            - tests/elm-stuff
            
  deploy-job:
    docker:
      - image: taylorjg/circleci-create-elm-app:v1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Run setup script
          command: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "87:da:92:b5:bf:18:cd:06:58:25:64:de:2b:cf:93:b3"
      - run:
          name: Deploy master to Heroku
          command: |
            git push --force git@heroku.com:$HEROKU_APP_NAME.git HEAD:refs/heads/master
            heroku restart -a $HEROKU_APP_NAME

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
